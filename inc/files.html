<div class="container">
    <h2>Subir Archivo</h2>
    <form name="upload_form" class="formFile">
        <input type="file" ngf-select ng-model="file" name="file" ngf-max-size="100MB" />
        <button type="submit" ng-click="submit()">Subir Archivo</button>
    </form>
    <h4>{{message}}</h4>
</div>

<div class="container">
    <h2>Sistema de Archivos</h2>
    <button ng-click="mostrarDirectorios()">Mostrar Archivos</button>
    <!--    <h4>{{data}}</h4>-->
    <br>
    <br>
    <div class="fullpadding fullmargin sombra">
        Ruta: <i class="fa fa-cloud nube paddinIzq"></i> <i class="fa fa-caret-right"></i>
        <div class="inline" ng-repeat="r in URLs">
        <span ng-click="urlDirecta(r)" class="itemUrl"> {{r.nombreFolder}}</span>
        <i class="fa fa-caret-right"></i></div>
    </div>

    <div class="filesContainer fullmargin flexColumna">
        <div ng-repeat="c in carpetaActual.nombresFoldersAMostrar" ng-class="c.index%2==0?'bgBlanco':''" class="item paddinIzq" ng-click="getFilesNameFromFolder(carpetaActual.urlActual+'/'+c.nombre)">
            <i class="fa fa-circle f5"></i>
            <i class="fa fa-folder marginIzq carpeta"></i> <span class="marginIzq">{{c.nombre}}</span>
        </div>
        <div ng-repeat="a in carpetaActual.nombresArchivosAMostrar" ng-class="a.index%2==0?'bgBlanco':''" class="item paddinIzq" ng-click='openFile(a.nombre)'>
            <i class="fa fa-circle f5"></i>
            <i class="fa fa-file marginIzq archivo"></i> <span class="marginIzq">{{a.nombre}}</span>
        </div>
    </div>

</div>

<div class="ventana inline sombra2 aCentro fullPadding"> <h1>CHAT</h1>
    <div class="flexFila jcSBet fWrap aiCenter">
        <input class="marginAbajo cNegro bgClaro flexG2" type="text" ng-model="filtro" placeholder="Filtro inspectores">
        <div class="marginAbajo aDer flexG1">
            <input type="button" ng-click="preCrearInspector()" value="Agregar Nuevo" class="marginIzq">
            <button ng-click="cargarInspectores()" title="Actualizar lista"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <table class="oddStyled cNegro fullWidth conOpciones">
        <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th class="aCentro">Opciones</th>
        </tr>
        <tr ng-repeat="i in listaInspectores | filter:filtro">
            <td>{{i.nombre}} ({{i.username}})</td>
            <td>{{i.cedula}}</td>
            <td class="aCentro">
                <i ng-click="preModificarInspector(i)" title="Modificar inspector" class="iBoton f22 fa fa-pencil-square-o" aria-hidden="true"></i> &nbsp;
                <i ng-click="eliminarInspector(i)" title="Eliminar inspector" class="iBoton f22 fa fa-trash-o" aria-hidden="true"></i> &nbsp;
                <i ng-click="resetPassInspector(i)" title="Reestablecer contraseña del inspector" class="iBoton f22 fa fa-key" aria-hidden="true"></i>
            </td>
        </tr>
    </table>
    <p class="marginArriba" ng-if="listaInspectores.length==0">No hay inspectores</p>
</div>

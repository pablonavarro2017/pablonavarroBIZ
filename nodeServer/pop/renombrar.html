<div class="fondoPopup"></div>
<div class="ventana">
    <div class="title">Renombrar Archivo {{sa.renamingFile.nombre}}<div ng-click="cargarPopup('')"><span>X</span></div></div>
    <div class="contenido">
        <div class="formContainer maxH100pc ofAuto">
            <form ng-submit="sa.renameFile(sa.renamingFile, newName)">
                <div class="flexFila jcSAr fWrap contenido">
                    <div>
                        <div>
                            <span>Nombre de archivo</span>
                            <div>
                                <input ng-init="newName = sa.renamingFile.nombre" onclick="this.select()" id="newFileName" type="text" ng-model="newName" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="botones">
                    <button type="submit">Renombrar</button>
                    <button ng-click="cargarPopup('')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
